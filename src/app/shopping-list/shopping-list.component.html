<h3>Shopping List :D</h3>

<div>
  <p>Add Element</p>
  <input type="text" [(ngModel)] = "newElement" (keypress)="onEventAddNewElement($event)">
  <button (click)="addNewElement()">Add</button>
  <button (click)="removeContent()">Clear</button>
  <button (click)="deleteAllElements()">Delete All</button>
</div>

<div *ngFor="let item of shoppingList; let i = index" [ngClass]="{'row': true, 'row-odd': i%2 !== 0, 'row-even': i%2 === 0}" >
  <h2>{{ i+1 }} - {{ item.name }} ({{ item.quantity }})</h2>
  <button (click)="printProduct(item.name)">Print</button>
</div>
